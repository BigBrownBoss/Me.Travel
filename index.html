<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Me.Travel</title>
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon-192x192.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#5a2dfc">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .logo { max-width: 160px; height: auto; margin: 0 auto; display: block; }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/gXbcxfJ.png" alt="Me.Travel Logo" class="logo" />
    <h1>Me.Travel</h1>
    <p>Find the best last-minute flights and hotel discounts, all in one place.</p>
  </header>

  <section class="newsletter">
    <h2>ðŸ“¬ Join Our Newsletter</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST" onsubmit="validateCaptcha(event)">
      <input type="email" name="email" placeholder="Your email" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_autoresponse" value="Thanks for signing up! We'll be in touch soon.">
      <div class="g-recaptcha" data-sitekey="6LdMFXgrAAAAALmGoo4SBr5QlharvevJPpByo9xj"></div><br>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <script>
    function validateCaptcha(event) {
      var response = grecaptcha.getResponse();
      if (!response) {
        event.preventDefault();
        alert("Please verify you're not a robot.");
      }
    }
  </script>
</body>
</html>
